<div class='container'>
    <section class="post">
        <div class="title-and-info">
            <h1>{{ page.title }}</h1>
            <div class="info">
                {% if page.date %}
                <span class='divider'></span>
                <span>{{ page.date | date(format="%d %B %Y") }}</span>
                {% endif %}
            </div>
        </div>
        <article>
            {{ page.content | safe }}
        </article>
    </section>
</div>
